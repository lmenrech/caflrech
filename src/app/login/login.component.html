<div class="flex-column">
  <a class="margin-bottom"><b>Authentication</b></a>
  <input class="margin-bottom form-control"
         [(ngModel)]="credentials.user"
         type="text"
         placeholder="Username">
  <input class="margin-bottom form-control"
         [(ngModel)]="credentials.password"
         type="password"
         placeholder="Password">
  <button type="button" class="btn btn-primary" (click)="onSubmit()">Login
  </button>
</div>

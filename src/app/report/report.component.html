<div class="flex-column">
  <a class="margin-bottom"><b>{{report_name}}</b></a>
</div>

<div class="flex-row margin-bottom">
  <a class="margin-right">Status:</a>
  <select class="margin-right form-control" [(ngModel)]="selectedFilter" id="exampleFormControlSelect1">
    <option *ngFor="let filter of filters">{{filter}}</option>
  </select>
  <button type="button" class="btn btn-primary" (click)="onSubmit(selectedFilter)">Apply</button>
</div>

<div class="overflow-x">
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th *ngFor="let header of headers" scope="col">{{header}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let row of rows">
      <td *ngFor="let column of row">{{column}}</td>
    </tr>
    </tbody>
  </table>
</div>
